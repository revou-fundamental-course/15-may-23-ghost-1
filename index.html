<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KATIK</title>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <span class="title">KATIK</span>
        <span class="subtitle">Kalkulator Matematik</span>
    </header>
    <P align="center" class="intro">Selamat Datang di KATIK</P>
    <main>
        <div class="kepala-content">
            <center><h3>LUAS PERSEGI</h3></center>
        </div>
        <div class="persegi"></div>
        <div class="isi-content">
            <p> Rumus Luas Persegi Yaitu</p>
            <p align="center">L = S x S</p>
            <P>Di Mana :</P>
            <p>L = Luas</p>
            <p>S = Sisi</p>
        </div>
        <form id="luas">
        <div class="hitung-content">
            <p align="center">Hitung Luas Persegi</p>
            <input type="number" id="sisi-luas" name="sisi-luas" placeholder="Sisi"required>
        </div>
        </form>
        <div id="output_luas"></div>
        <div class="hitung">
            <button onclick="hitungLuas()" class="hitung-btn">Hitung</button>
        </div>
        <div class="reset">
            <button onclick="resetSisiLuas()" class="reset-btn">Reset</button>
        </div>
        <div class="batas">
            <hr>
        </div>


        <div class="kepala-content">
            <center><h3>KELILING PERSEGI</h3></center>
        </div>
        <div class="persegi"></div>
        <div class="isi-content">
            <p> Rumus Keliling Persegi Yaitu</p>
            <p align="center">K = 4 x S</p>
            <P>Di Mana :</P>
            <p>K = Keliling</p>
            <p>S = Sisi</p>
        </div>
        <form id="keliling">
        <div class="hitung-content">
            <p align="center">Hitung Keliling Persegi</p>
            <input type="number" id="sisi-keliling" name="sisi-keliling" placeholder="Sisi"required>
        </div>
        </form>
        <div id="output_keliling"></div>
        <div class="hitung">
            <button onclick="hitungKeliling()" class="hitung-btn">Hitung</button>
        </div>
        <div class="reset">
            <button onclick="resetSisiKeliling()" class="reset-btn">Reset</button>
        </div>
    </main>
    
    <footer>

    </footer>
</body>
</html>
